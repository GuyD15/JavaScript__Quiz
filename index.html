<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quirky Code Quiz</title>
    <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
    <header>
        <a href="./highscores.html" class="highscore-link">View High Scores</a>
        <p>Time: <span id="time">60</span></p>
    </header>
    <main>
        <section id="start-screen">
            <h1>Welcome to the Quirky Code Quiz!</h1>
            <p>Test your coding knowledge with some fun and offbeat questions. But be quick, you're on the clock!</p>
            <button id="start">Start Quiz</button>
        </section>
        <section id="questions" class="hide">
            <h2 id="question-title"></h2>
            <div id="choices"></div>
        </section>
        <section id="end-screen" class="hide">
            <h2>Quiz Over!</h2>
            <p>Your final score is <span id="final-score"></span>.</p>
            <form>
                <label for="initials">Enter your initials:</label>
                <input type="text" id="initials" maxlength="3">
                <button id="submit">Submit</button>
            </form>
        </section>
        <div id="feedback"></div>
    </main>
    <script src="./assets/questions.js"></script>
    <script src="./assets/logic.js"></script>
</body>
</html>
